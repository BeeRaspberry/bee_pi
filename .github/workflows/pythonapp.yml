name: build_and_package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        pip install -r test_requirements.txt
        coverage run -m pytest --junitxml=test-results/test-results.xml

    - name: Generate reports
      run: |
        coverage report
        coverage xml -o test-results/coverage.xml
        coverage html

    - name: Publish reports
      env:
        CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
      run: |
        python-codacy-coverage -r test-results/coverage.xml

    - name: create TAR file
      if: github.ref == 'refs/heads/master'
      run: |
        echo ::set-env name=RELEASE::release-$(grep VERSION record_data.py | awk -F " = " '{print $NF}'|sed 's/"//g')
        tar -zcvf files.tgz -T tar_files.txt

    - name: create release
      id: create_release
      uses: actions/create-release@v1
      if: github.ref == 'refs/heads/master'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.RELEASE }}
        release_name: ${{ env.RELEASE }}
        body: |
          Changes in this Release
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.1
      if: github.ref == 'refs/heads/master'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: files.tgz
        asset_name:  files.tgz
        asset_content_type: application/zip
