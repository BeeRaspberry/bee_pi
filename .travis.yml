language: python
python:
  - "3.5"
install:
  - pip install -r requirements.txt
  - pip install coveralls
  - pip install codecov
script:
  - python -m pytest --cov .
after_success:
  - coveralls
  - codecov
  - tar -zcvf files.tgz -T tar_files.txtpip inst
deploy:
  provider: releases
  api_key:
    secure: 
  file: files.tgz
  skip_cleanup: true
  on:
    tag: true
    all_branches: true
    condition: $TRAVIS_TAG =~ ^release-*
    name: $TRAVIS_TAG